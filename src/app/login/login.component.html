<div class="min-h-screen flex items-center justify-center bg-gray-200">
    <div class="w-full rounded shadow bg-gray-50 p-6 sm:w-96">
        <h2 class="text-xl font-bold text-center">Log In</h2>
        <form [formGroup]="formGroup" (ngSubmit)="submitLogin()">
            <mat-form-field class="w-full">
                <mat-label>Email</mat-label>
                <input type="email" matInput formControlName="email" name="email">
            </mat-form-field>
            <mat-form-field class="w-full">
                <mat-label>Password</mat-label>
                <input type="password" matInput formControlName="password" name="password">
            </mat-form-field>
            <div class="w-full px-5 py-4 bg-red-400 text-white rounded-md my-2" *ngIf="error">
                {{ error }}
            </div>
            <button mat-raised-button class="w-full" color="primary" type="submit">
                Log In
            </button>
        </form>
    </div>
</div>
