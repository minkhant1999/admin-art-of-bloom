<div class="relative bg-white">
    <div class="w-full mx-auto">
        <div class="relative z-10 bg-white w-full">
            <div class="relative pt-6 px-4 sm:px-6 lg:px-8 w-screen">
                <nav class="relative flex items-center justify-between sm:h-10" aria-label="Global">
                    <div class="flex items-center flex-grow flex-shrink-0 lg:flex-grow-0">
                        <div class="flex items-center justify-between w-full md:w-auto">
                            <a routerLink="/" class="font-semibold text-lg">
                                Art of Bloom - Management
                            </a>
                            <div class="-mr-2 flex items-center md:hidden">
                                <button type="button" class="bg-white rounded-md p-2 inline-flex items-center justify-center text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-indigo-500" aria-expanded="false" (click)="openNav(mobileNav)">
                                    <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none"
                                        viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M4 6h16M4 12h16M4 18h16" />
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="hidden md:block md:ml-10 md:pr-4 md:space-x-8">
                        <a class="font-medium text-gray-500 hover:text-gray-900" *ngFor="let menu of menuItems" [routerLink]="menu.path">{{menu.title}}</a>
                        <a (click)="logout()" class="font-medium text-indigo-600 hover:text-indigo-500">Log Out</a>
                    </div>
                </nav>
            </div>

            <div class="absolute z-10 top-0 inset-x-0 p-2 transition transform origin-top-right md:hidden duration-150 scale-0 opacity-0" #mobileNav>
                <div class="rounded-lg shadow-md bg-white ring-1 ring-black ring-opacity-5 overflow-hidden">
                    <div class="px-5 pt-4 flex items-center justify-between">
                        <div class="font-semibold text-lg">
                            Art of Bloom - Management
                        </div>
                        <div class="-mr-2">
                            <button type="button" class="bg-white rounded-md p-2 inline-flex items-center justify-center text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-indigo-500" (click)="closeNav(mobileNav)">
                                <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                    stroke="currentColor" aria-hidden="true">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M6 18L18 6M6 6l12 12" />
                                </svg>
                            </button>
                        </div>
                    </div>
                    <div class="px-2 pt-2 pb-3 space-y-1">
                        <a class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-50" *ngFor="let menu of menuItems" [routerLink]="menu.path">{{menu.title}}</a>
                    </div>
                    <a (click)="logout()" class="block w-full px-5 py-3 text-center font-medium text-indigo-600 bg-gray-50 hover:bg-gray-100">
                        Log Out
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
