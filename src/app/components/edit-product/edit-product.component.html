<div class="container mx-auto p-12">
    <form [formGroup]="formGroup" (ngSubmit)="update()">
        <div class="grid gap-4 grid-cols-12">
            <mat-form-field class="w-full col-span-12">
                <mat-label>Name</mat-label>
                <input matInput formControlName="name" type="text">
            </mat-form-field>
            <mat-form-field class="w-full col-span-12">
                <mat-label>Price</mat-label>
                <input matInput formControlName="price" type="number">
            </mat-form-field>
            <mat-form-field class="w-full col-span-12">
                <mat-label>Link</mat-label>
                <input matInput formControlName="link" type="text">
            </mat-form-field>
            <mat-form-field class="w-full col-span-12">
                <mat-label>Image</mat-label>
                <input matInput formControlName="image" type="url">
            </mat-form-field>
        </div>
        <div class="text-right my-4 pt-4">
            <button mat-raised-button type="submit" class="w-full" color="primary">Update</button>
        </div>
    </form>
</div>
