<div class="container mx-auto p-12">
    <form [formGroup]="formGroup" (ngSubmit)="add()">
        <div class="grid gap-4 grid-cols-12">
            <mat-form-field class="w-full col-span-12">
                <mat-label>Name</mat-label>
                <input matInput formControlName="name" type="text">
            </mat-form-field>
            <mat-form-field class="w-full col-span-12">
                <mat-label>Price</mat-label>
                <input matInput formControlName="price" type="number">
            </mat-form-field>
            <mat-form-field class="w-full col-span-12">
                <mat-label>Link</mat-label>
                <input matInput formControlName="link" type="text">
            </mat-form-field>
            <mat-form-field class="w-full col-span-12">
                <mat-label>Image</mat-label>
                <input matInput formControlName="image" type="url">
            </mat-form-field>
            <input type="file" accept="image/*" (change)="uploadImage($event)">
        </div>
        <div class="text-right">
            <button mat-raised-button type="submit">Add</button>
        </div>
    </form>
</div>
