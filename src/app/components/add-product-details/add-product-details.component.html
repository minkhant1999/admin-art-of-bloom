<div class="container mx-auto p-12">
    <form [formGroup]="formGroup" (ngSubmit)="add()">
        <div class="grid gap-4 grid-cols-12">
            <mat-form-field class="w-full col-span-12">
                <mat-label>Name</mat-label>
                <input matInput formControlName="name" type="text">
            </mat-form-field>
            <mat-form-field class="w-full col-span-12">
                <mat-label>Body</mat-label>
                <textarea matInput formControlName="body" rows="4"></textarea>
            </mat-form-field>
            <mat-form-field class="w-full col-span-12">
                <mat-label>co2</mat-label>
                <mat-select formControlName="co2">
                    <mat-option value="No">No</mat-option>
                    <mat-option value="Low">Low</mat-option>
                    <mat-option value="Medium">Medium</mat-option>
                    <mat-option value="High">High</mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field class="w-full col-span-12">
                <mat-label>light</mat-label>
                <mat-select formControlName="light">
                    <mat-option value="Low">Low</mat-option>
                    <mat-option value="Medium">Medium</mat-option>
                    <mat-option value="High">High</mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field class="w-full col-span-12">
                <mat-label>type</mat-label>
                <input matInput formControlName="type" type="text">
            </mat-form-field>
            <mat-form-field class="w-full col-span-12">
                <mat-label>rate</mat-label>
                <mat-select formControlName="rate">
                    <mat-option value="Slow">Slow</mat-option>
                    <mat-option value="Medium">Medium</mat-option>
                    <mat-option value="Fast">Fast</mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field class="w-full col-span-12" *ngFor="let image of images;let i=index">
                <mat-label>Image #{{ i + 1 }}</mat-label>
                <input matInput type="text" [(ngModel)]="images[i]" [ngModelOptions]="{standalone: true}" [value]="image">
            </mat-form-field>
            <button type="button" mat-raised-button (click)="fileInput.click()" class="bg-gray-800  text-white col-span-6 sm:col-span-4 md:col-span-3 lg:col-span-2">
                Upload Image
            </button>
        </div>
        <input hidden #fileInput type="file" accept="image/*" (change)="uploadImage($event)" multiple>
        <div class="text-right my-4 pt-4">
            <button mat-raised-button type="submit" class="w-full" color="primary">Add</button>
        </div>
    </form>
</div>
