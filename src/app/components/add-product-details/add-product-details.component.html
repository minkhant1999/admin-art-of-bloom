<div class="container mx-auto p-12">
    <form [formGroup]="formGroup" (ngSubmit)="add()">
        <div class="grid gap-4 grid-cols-12">
            <mat-form-field class="w-full col-span-12">
                <mat-label>Name</mat-label>
                <input matInput formControlName="name" type="text">
            </mat-form-field>
            <mat-form-field class="w-full col-span-12">
                <mat-label>Body</mat-label>
                <input matInput formControlName="body" type="text">
            </mat-form-field>
            <mat-form-field class="w-full col-span-12">
                <mat-label>co2</mat-label>
                <input matInput formControlName="co2" type="text">
            </mat-form-field>
            <mat-form-field class="w-full col-span-12">
                <mat-label>light</mat-label>
                <input matInput formControlName="light" type="text">
            </mat-form-field>
            <mat-form-field class="w-full col-span-12">
                <mat-label>type</mat-label>
                <input matInput formControlName="type" type="text">
            </mat-form-field>
            <mat-form-field class="w-full col-span-12">
                <mat-label>rate</mat-label>
                <input matInput formControlName="rate" type="text">
            </mat-form-field>
            <button type="button" mat-raised-button (click)="fileInput.click()" class="bg-gray-800  text-white col-span-6 sm:col-span-4 md:col-span-3 lg:col-span-2">
                Upload Image
            </button>
        </div>
        <input hidden #fileInput type="file" accept="image/*" (change)="uploadImage($event)">
        <div class="text-right my-4 pt-4">
            <button mat-raised-button type="submit" class="w-full" color="primary">Add</button>
        </div>
    </form>
</div>
